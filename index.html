<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="circulo"></div>


    <img class="logo" src="./img/logo.png" alt="logo starbucks">


    <div class="conteudo">


        <div class="caixa-texto">
            <h2> Não é só café, <br> é <span>Starbucks!</span> </h2>
            <p>Independente do seu gosto ou paladar, encontrará um café Starbucks perfeito para você.
                Uma empresa que trabalha com responsabilidade social
            </p>
            <button>Faça seu pedido!</button>
        </div>


        <div class="caixa-imagem">
            <img class="img1" src="/img/img1.png" alt="">
        </div>


    </div>

    <div class="menu">
        <img class="img-pequena verde" src="/img/img-pequena1.png" alt="">
        <img class="img-pequena amarelo" src="/img/img-pequena2.png" alt="">
        <img class="img-pequena rosa" src="/img/img-pequena3.png" alt="">
    </div>

</body>

<script>
    
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".img1")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"

    })

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"

    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"

    })

</script>

</html>
